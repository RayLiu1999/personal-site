name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "argocd/**"
      - ".vscode/**"
      - "k8s/**"
      - ".gitignore"
      - ".dockerignore"
      - ".env.example"
      - ".nvmrc"
    tags:
      - "v*"
  workflow_dispatch: # 允許手動觸發

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 變更為 write 以允許提交代碼
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Checkout Ops Repo
        uses: actions/checkout@v4
        with:
          repository: rayliu1999/side_project_ops
          token: ${{ secrets.OPS_REPO_PAT }}
          path: ops-repo

      - name: Update Image Tag in Ops Repo
        run: |
          cd ops-repo/projects/personal-site

          # Update image tag
          # Using sed to update the tag in kustomization.yaml
          # Assuming kustomization.yaml has structure:
          # images:
          #   - name: ghcr.io/rayliu1999/personal-site
          #     newTag: <tag>
          # OR if it's a simple deployment.yaml update (which we are doing here)

          # Since existing template uses explicit deployment.yaml update
          if [ -f deployment.yaml ]; then
            sed -i "s|image: ghcr.io/rayliu1999/personal-site:.*|image: ghcr.io/rayliu1999/personal-site:${{ steps.meta.outputs.version }}|g" deployment.yaml
            
            # Update timestamp to trigger rollout
            TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
            sed -i "s/deploy-timestamp:.*/deploy-timestamp: \"$TIMESTAMP\"/g" deployment.yaml
          fi

          # Configure git
          git config user.name "GitHub Actions Bot"
          git config user.email "actions@github.com"

          # Commit and push
          git add .
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci(personal-site): update image tag to ${{ steps.meta.outputs.version }}"
            git push
          fi
