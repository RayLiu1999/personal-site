name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "argocd/**"
      - ".github/**"
      - ".vscode/**"
      - "k8s/**"
      - ".gitignore"
      - ".dockerignore"
      - ".env.example"
      - ".nvmrc"
    tags:
      - "v*"
  workflow_dispatch: # 允許手動觸發

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 變更為 write 以允許提交代碼
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kubernetes resources
        run: |
          # 取得剛剛構建的動態 Tag (YYYYMMDD-sha)
          # 注意：這裡假設 metadata-action 產生的第二個 tag 是我們要的 sha tag
          # 更好的做法是明確定義環境變數，這裡使用這行指令提取：
          NEW_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep -oP '(?<=:)\d{8}-.*' | head -n 1)

          # 如果沒有找到 (例如是 git tag 觸發)，嘗試用 git tag
          if [ -z "$NEW_TAG" ]; then
             NEW_TAG=$(echo "${{ steps.meta.outputs.tags }}" | grep -v ":latest" | head -n 1 | awk -F: '{print $2}')
          fi

          echo "Updating image tag to: $NEW_TAG"

          cd k8s
          kustomize edit set image ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$NEW_TAG

      - name: Commit & Push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/kustomization.yaml

          # 只有當有變更時才 commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update k8s image tag to ${{ steps.build.outputs.version }}"
            git push
          fi
