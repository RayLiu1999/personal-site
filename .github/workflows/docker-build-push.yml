name: Build and Push Docker Image

on:
  push:
    branches:
      - main
    paths-ignore:
      - "README.md"
      - "docs/**"
      - "argocd/**"
      - ".github/**"
      - ".vscode/**"
      - "k8s/**"
      - ".gitignore"
      - ".dockerignore"
      - ".env.example"
      - ".nvmrc"
    tags:
      - "v*"
  workflow_dispatch: # 允許手動觸發

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 變更為 write 以允許提交代碼
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix={{date 'YYYYMMDD'}}-
            type=ref,event=branch
            type=semver,pattern={{version}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDTIME=${{ github.event.head_commit.timestamp }}
            VERSION=${{ github.sha }}

      - name: Image digest
        run: echo "Image pushed with digest ${{ steps.build.outputs.digest }}"

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kubernetes resources
        run: |
          # 從 tags 中提取 YYYYMMDD-sha 格式的標籤
          # 使用 sed 替代 grep -P 以確保跨平台兼容性
          NEW_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n' | grep -E '[0-9]{8}-[0-9a-f]{7}' | head -n 1 | cut -d':' -f2)

          # 如果沒找到，使用 git sha 的前 7 位
          if [ -z "$NEW_TAG" ]; then
            NEW_TAG="${{ github.sha }}"
            NEW_TAG=${NEW_TAG:0:7}
          fi

          echo "Updating image tag to: $NEW_TAG"

          cd k8s/overlays/prod
          kustomize edit set image ghcr.io/rayliu1999/personal-site=ghcr.io/rayliu1999/personal-site:$NEW_TAG

      - name: Commit & Push changes
        run: |
          # 從上一步驟重新提取 NEW_TAG（因為不同的 run 區塊不共享變數）
          NEW_TAG=$(echo "${{ steps.meta.outputs.tags }}" | tr ' ' '\n' | grep -E '[0-9]{8}-[0-9a-f]{7}' | head -n 1 | cut -d':' -f2)
          if [ -z "$NEW_TAG" ]; then
            NEW_TAG="${{ github.sha }}"
            NEW_TAG=${NEW_TAG:0:7}
          fi

          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add k8s/overlays/prod/kustomization.yaml

          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "ci: update k8s image tag to $NEW_TAG"
            git pull --rebase origin main
            git push origin main
          fi
